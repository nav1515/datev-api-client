          client_id: []
  /master-clients/search:
    post:
      tags:
        - master-clients
      summary: Returns a list of master clients. Provides extended search abilities.
      description: >-
        Returns a list of all master clients that can be accessed by the user.
        Extended search parameters can be provided in the request body.
      operationId: search
      parameters:
        - name: expand
          in: query
          description: >-
            If 'true' is given, the full master client will be returned. If
            'false' is given, only some basic fields will be returned.
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
        required: true
      responses:
        '200':
          description: >-
            List of accessible master clients has been returned that matched the
            search parameters.
          headers:
            Total-Count:
              description: Total count of master clients available
              style: simple
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MasterClientFull'
        '400':
          description: >-
            A client error has occurred. Further information is contained in the
            response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: >
            Retrieval of master clients is not allowed. This can be caused by
            missing security scopes or missing user permissions.

            | Reason code | Description or cause |

            | ----------- | -------------------- |

            | `NO_USER_PERMISSIONS` |  The user has no permissions to access any
            master clients. |

            | `NO_APP_GRANTS` |  The requesting app was not granted access to
            any master client. |
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: >
            The user does not have any data environments and therefore cannot
            retrieve any master clients.

            | Reason code | Description or cause |

            | ----------- | -------------------- |

            | `NO_DATA_ENVIRONMENTS` |  The user has no data environments. |
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: >-
            Unexpected server error occurred. Further retries may not yield
            different results and should be avoided. Should the problem persist,
            please contact support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '502':
          description: A problem in a backing service occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      security:
        - datev_openid:
            - datev:master-data:master-clients:read
          client_id: []
          client_secret: []
        - datev_openid_sandbox:
            - datev:master-data:master-clients:read
          client_id: []
          client_secret: []
        - datev_openid:
            - datev:master-data:master-clients:read
          client_id: []
        - datev_openid_sandbox:
            - datev:master-data:master-clients:read
          client_id: []
  /master-clients/{master-client-id}:
    get:
      tags:
        - master-clients
      summary: Retrieve a specific master client.
      description: Returns a specific master client which the user has access to.
      operationId: findByZmoId
      parameters:
        - name: master-client-id
          in: path
          description: ID that identifies the master client.
          required: true
          schema:
            type: string
            format: uuid
          example: 76ace1ef-0c0a-446d-a35f-c8909e59708e
        - name: business-partner-id
          in: query
          description: >-
            If given only master clients belonging to the referenced business
            partner will be returned.
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
          example: 489345
        - name: expand
          in: query
          description: >-
            If 'true' is given, the full master client will be returned. If
            'false' is given, only some basic fields will be returned.
          required: false
          schema:
            type: string
        - name: if-none-match
          in: header
          description: >-
            When provided returns status code 304 if the master client on the
            origin server matches the ETag value.
          required: false
          schema:
            type: string
          example: 30b0b391
      responses:
        '200':
          description: A specific master client has been returned.
          headers:
            ETag:
              description: >-
                An opaque value assigned by the origin server that can be used
                to determine whether two representations of a master client are
                the same. All subresources will be included in the calculation
                of the ETag value regardless of them being embedded in the
                master client or not.

                If a request includes the ETag value in the `If-None-Match`
                header the status 304 is returned if the master client has the
                same ETag value.
              style: simple
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterClientFull'
        '304':
          description: >-
            The requested master client has not been modified. The provided ETag
            matches the master client on the origin server.
        '400':
          description: >-
            A client error has occurred. Further information is contained in the
            response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: >-
            Retrieval of the specified master client is not allowed. This can be
