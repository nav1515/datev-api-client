  /apps:
    put:
      tags:
        - app
      summary: >-
        Update meta data about API consumer access, e.g. the schema of the
        returned master clients (contexts & bricks). Currently only available in
        sandbox.
      operationId: updateApp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/App.Update'
        required: true
      responses:
        '200':
          description: Update was successful.
        '500':
          description: >-
            Unexpected server error occurred. Further retries may not yield
            different results and should be avoided. Should the problem persist,
            please contact support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '503':
          description: Service is currently not available. Please try again later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      security:
        - datev_openid_sandbox:
            - datev:master-data:master-clients:read
          client_id: []
          client_secret: []
        - datev_openid_sandbox:
