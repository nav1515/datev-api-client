openapi: 3.0.1
info:
  title: master-data:master-clients
  description: >
    API for master clients - both reading existing master clients and creating
    new master clients is supported. However, updating or deleting existing
    master clients is not yet supported.

    The master client entity is used across multiple DATEV business applications
    to represent common master data entities such as companies or natural
    persons. The master client entity provides data attributes such as
    identification attributes (like names), contact data (phone, e-mail, postal
    address) and other attributes that are required by DATEV or third party
    business applications.


    The master client entity is most commonly used to represent clients
    (customers) of DATEV members, but its use is not restricted to that business
    role.


    Each master client entity is contained in exactly one __data environment__.
    Each data environment is owned and controlled by exactly one __business
    partner__ (such as a tax consultant or a lawyer that is a  DATEV member).


    Data describing the legal person (such as a company) and/or the natural
    person can be accessed as embedded subresources of the "master-clients"
    primary resource. At least one of both subresources (legal and/or natural
    person) is guaranteed to be present. These are sometimes referred to as the
    *"client addressees"*.


    By default, both addressee subresources are __not__ embedded in the
    "master-clients" resource. If you want to retrieve the addressee
    subresources, an explicit "expand" parameter must be used as explained
    further down.


    In addition to master client entities, basic information about the current
    user's business partner can be retrieved through the "org-info" resource
    together with the "data-environments" resource.


    Starting with version 3 of the API a number of attributes of master clients
    and addressees are administered as "historical". This means that these
    attributes are provided as lists or arrays which hold both the current valid
    and all previous and/or future values of a specific attribute. It's possible
    to derive time periods from historically administered attributes that
    indicate the validity range of a particular value.


    This is best illustrated by the following example:


    ```json

    "job_titles": [
      { "value":"Müller" },
      { "value":"Bäcker",  "valid_from":"1995-04-01" },
      { "value":"Metzger", "valid_from":"2001-07-01" }
    ]

    ```


    In this example, the profession "Müller" ("miller") was valid until
    03/31/1995.  

    "Bäcker" ("baker") was valid from 04/01/1995 to 06/30/2001.  

    The value "Metzger" ("butcher") is valid starting 07/01/2001.  


    For all historically administered attributes, there is an additional
    property that indicates the current valid value (the value that is valid
    today/as of the system time). The names of these attributes are all prefixed
    with "current". In the example above, the property name is
    "current_job_title" with the value "Metzger".
