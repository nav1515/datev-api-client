    MasterClientFull.BankAccount:
      type: object
      properties:
        id:
          type: string
          description: GUID - internal ID of a bank account.
          format: uuid
          example: 31b9d6d9-117b-4555-b0b0-3659eb0279d0
        bank_account_number:
          maxLength: 30
          type: string
          description: >-
            (Kontonummer) Number of the bank account. The maximum length depends
            on the country in which the bank account is located (property
            country_code). For 'DE' 10 digits; for 'AT' 11 digits; for 'PL' 16
            digits; for 'IT' 20 digits; for 'CZ' 17 digits. For any other
            country 30 digits are permissible.
          example: '3225553'
        bank_code:
          maxLength: 10
          type: string
          description: >-
            (Bankleitzahl) Code number for identification all banks within a
            country. Bank branches are not identified. The maximum length
            depends on the country in which the bank is located (property
            country_code). For 'DE' 8 digits; for 'AT' 5 digits; for 'PL' 8
            digits. For any other country 10 digits are permissible.
          example: '76050101'
        bank_name:
          maxLength: 30
          type: string
          description: (Bezeichnung) Name of the bank.
          example: Sparkasse Nürnberg
        bic:
          maxLength: 11
          pattern: ^([A-Z]{4}[A-Z]{2}([A-Z0-9]){2}([A-Z0-9]){0,3})$
          type: string
          description: >-
            (BIC) Unique identifier for a SWIFT-participant (BIC - Bank
            Identifier Code). SWIFT is the abbreviation for "Society for
            Worldwide Interbank Financial Telecommunications".
          example: SSKNDE77XXX
        country_code:
          maxLength: 2
          type: string
          description: >-
            (Land) Indicates the country in which the bank is located. A list of
            all available country codes can be retrieved via `GET
            /country-codes`.
          example: DE
        differing_account_holder:
          maxLength: 70
          type: string
          description: >-
            (Abw. Kontoinhaber) Name of the account holder, if is not the
            associated addressee.
          example: Max Mustermann
        iban:
          maxLength: 34
          pattern: ^([A-Z]{2}\d\d([A-Za-z0-9]){11,30})$
          type: string
          description: (IBAN) Identifies a bank account worldwide (ISO 13616).
          example: DE12760501010003225553
        note:
          maxLength: 40
          type: string
          description: (Notiz) Field for notes about the bank account.
          example: Das ist eine Notiz zur Bankverbindung.
        valid_from:
          type: string
          description: (Gültig von) Indicates the date from which a bank account is valid.
          format: date
        valid_to:
          type: string
          description: (Gültig bis) Indicates the date until which a bank account is valid.
          format: date
        currently_valid:
          type: boolean
          description: >-
            (Gültig) Indicates whether or not the bank account is currently
            valid.
          example: true
        is_main_bank_account:
          type: boolean
          description: >-
            (Hauptbank) Indicates whether this is the main bank account. Among
            all valid bank accounts of an addressee, this property must be
            marked with 'true' exactly once.
          example: true
      description: (Angaben zur Bankverbindung) Bank account specific data.
