  /master-clients/{master-client-id}/consultant-client:
    get:
      tags:
        - master-clients
      summary: Retrieve the consultant client for a specific master client.
      description: >-
        Returns the consultant client for a specific master client. The user
        must have access to the master client as well as the consultant client.
        The consultant client is retrieved by resolving the assigned
        establishment of the master client. If a consultant client is assigned
        to the establishment, the consultant client is returned. Otherwise, the
        consultant client of the organization containing the establishment is
        returned, or, if neither is present, nothing is returned.
      operationId: findConsultantClientByClientZmoId
      parameters:
        - name: master-client-id
          in: path
          description: ID that identifies the master client.
          required: true
          schema:
            type: string
            format: uuid
          example: 202ea21a-5595-44d1-b270-6bce507e80d8
        - name: expand
          in: query
