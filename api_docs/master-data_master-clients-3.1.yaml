          client_id: []
          client_secret: []
        - datev_openid_sandbox:
            - datev:master-data:master-clients:read
          client_id: []
          client_secret: []
        - client_secret: []
          client_id: []
        - datev_openid:
            - datev:master-data:master-clients:read
          client_id: []
        - datev_openid_sandbox:
            - datev:master-data:master-clients:read
          client_id: []
