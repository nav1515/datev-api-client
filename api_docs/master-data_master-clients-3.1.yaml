          maxLength: 14
          pattern: ^[A-Z]{8}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}$
          type: string
          description: >-
            (eTIN) The eTIN is an income tax-related identification number given
            to every employee in Germany; the legal basis is Section 41b (2) of
            the German Income Tax Act (EStG). However, the calculation method
            does not exclude the possibility that the same eTIN might be
            assigned to more than one person. As it is sufficiently unlikely,
            however, that two different people with the same eTIN fall within
            the jurisdiction of the same tax authority, this is acceptable for
            the purposes of the eTIN. The eTIN is a 14-character code that is
            made up of the following personal data; last name, first name, and
            date of birth; it comprises the upper-case letters A to Z, as well
            as the digits 0 to 9. As long as this personal data does not change
            (e.g. a change of name upon marriage), the eTIN will remain valid;
            otherwise, it has to be amended to reflect the change in name.
