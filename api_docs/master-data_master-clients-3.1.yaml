  /master-clients:
    get:
      tags:
        - master-clients
      summary: Returns a list of master clients.
      description: Returns a list of all master clients that can be accessed by the user.
      operationId: findAll
      parameters:
        - name: business-partner-id
          in: query
          description: >-
            If given only master clients belonging to the referenced business
            partner will be returned.
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
          example: 489345
        - name: data-environment-number
          in: query
          description: >-
            If given only master clients belonging to the referenced data
            environment will be returned.
          required: false
          schema:
            maximum: 999999
            minimum: 100000
            type: integer
            format: int32
          example: 385536
        - name: expand
          in: query
          description: >-
            If 'true' is given, the full master client will be returned. If
            'false' is given, only some basic fields will be returned.
          required: false
          schema:
            type: string
        - name: search-term
          in: query
          description: >-
            Arbitrary term that is used to search for specific master clients.
            All master clients whose "name" or "number" attributes match (case
            insensitive) the provided term are returned in the result.
          required: false
          schema:
            type: string
          example: Muster
        - name: status
          in: query
          description: >-
            Parameter that is used to limit the returned items to be either all
            active or inactive master client entities.
          required: false
          schema:
            type: string
            enum:
              - active
              - inactive
          example: active
        - name: skip
          in: query
          description: Number of items to skip when retrieving the list.
          required: false
          schema:
            type: integer
            format: int32
            default: 0
          example: 10
        - name: top
          in: query
          description: >-
            Maximum number of items to return when querying the list. If no
            value or a value greater than 100 is entered, only 100 entries will
            be returned.
          required: false
          schema:
            type: integer
            format: int32
            default: 100
          example: 10
        - name: orderby
          in: query
          description: >-
            Parameter that is used to specify the sort order of master clients.
            Sorting is currently limited to either "name" or "number". The sort
            order can be specified using the suffix +asc or +desc.
          required: false
          schema:
            type: string
            enum:
              - name
              - name+asc
              - name+desc
              - number
              - number+asc
              - number+desc
          example: number+asc
        - name: is-consultant-client
          in: query
          description: >-
            Parameter that is used to filter and return consultant clients only.
            Filtering is currently limited to "of-active-corporate-structure",
            which includes only consultant clients of active organizations and
            active establishments. When using this parameter, the
            "data-environment-number" parameter must also be set, whereas any
            other filter parameter must not be set.
          required: false
